<main>
    <form action="/index.html" method="">
        <h1>Interest Form</h1>
      
        <fieldset>


      
        <label>Instructor or Student</label>

    <input type="radio" id="insturctor" value="instructor" name="user_age"><label for="instructor" class="light">Instructor</label><br>
           
    <input type="radio" id="student" value="student" name="user_age"><label for="student" class="light">Student</label>
          
        <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="name" value="" required>
      
         

          <label for="number">Phone Number</label>
            <input type="text" id="number" name="number" placeholder="(xxx) xxx - xxx" value="" required>

          <label for="email">Email</label>
      
          <input type="email" id="email" name="user_email" placeholder="email@domain.com" value="" required>

        </fieldset>
      
      
        <button class="cpoint" type="submit">Submit</button>
      
      </form>
</main>
